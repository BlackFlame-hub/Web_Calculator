<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Calculator</title>
    <link rel="stylesheet" href="./assets/_normalize.css" />
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="display_result">0</div>
      <div class="buttons">
        <div class="numbers">
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>0</button>
          <button>.</button>
          <button class="clear">C</button>
        </div>
        <div class="operators">
          <button>/</button>
          <button>*</button>
          <button>-</button>
          <button>+</button>
          <button class="equal">=</button>
          <button class="all-clear">AC</button>
        </div>
      </div>
    </div>
  </body>
</html>
